<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/lista-tarea']">
    </ion-buttons>
    <ion-title class="custom-title">Agenda Escolar</ion-title>
  </ion-toolbar>
</ion-header>
  <!--contenido principal de la pagina-->

  <ion-content [fullscreen]="true">
    <br>
    <br>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col offset="0" offset-md="4" offset-lg="2">
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title class="custom-card-header-title">Actividades para hoy</ion-card-title>
              <ion-card-subtitle class="custom-card-header-subtitle">Actividad 1</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="custom-card-content">
              <!-- Content for the card goes here -->
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col offset="5" offset-md="" offset-lg="2">
          <ion-card color="tertiary">
            <ion-card-header>
              <ion-card-title class="custom-card-header-title">Eventos</ion-card-title>
              <ion-card-subtitle class="custom-card-header-subtitle">Semana del estudiante</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="custom-card-content">
              <!-- Content for the card goes here -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-col offset="0" offset-md="4" offset-lg="2">
        <ion-card>
          <ion-card-header color="success">
            <ion-card-title class="custom-card-header-title">Trabajos de la semana</ion-card-title>
            <ion-card-subtitle class="custom-card-header-subtitle">Eventos y Tareas</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="custom-card-content">
            <!-- Content for the card goes here -->
          </ion-card-content>
          <ion-list lines="inset">
            <ion-item color="success" class="custom-list-item">
              <ion-label>*Proyecto final....</ion-label>
            </ion-item>
            <ion-item color="success" class="custom-list-item">
              <ion-label>*Avances de proyt...</ion-label>
            </ion-item>
            <ion-item color="success" class="custom-list-item">
              <ion-label>*Reporte...</ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-grid>
  </ion-content>
  
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Calendar">
      <ion-icon [routerLink]="['/calendario']" name="calendar-outline"></ion-icon>
      Calendario
    </ion-tab-button>
    <ion-tab-button tab="Grades">
      <ion-icon [routerLink]="['/lista-tarea']" name="reader-outline"></ion-icon>
      Tareas
    </ion-tab-button>
    <ion-tab-button tab="User">
      <ion-icon [routerLink]="['/login']" name="person-outline"></ion-icon>
      Login
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
