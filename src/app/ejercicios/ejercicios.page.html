<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="10">
        <ion-card>
          <ion-fab slot="" vertical="center" horizontal="start" [edge]="true">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            
            <ion-fab-list  side="end">
              <ion-fab-button>
                <ion-icon name="help-circle" id="ayuda"></ion-icon>
                <ion-alert trigger="ayuda" message="Esto es un anuncio de informaciÃ³n"></ion-alert>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="home" [routerLink]="['/main']"></ion-icon>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="document" [routerLink]="['/register']"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
           
          <br><br>
          <h1>Rhinoceronte </h1>
          <img alt="rhino standing near grass"
            src="https://images.unsplash.com/flagged/photo-1556983257-71fddc36bc75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80" />


        </ion-card>

      </ion-col>

      <ion-col size="6">
        <ion-card>
          <h1>Tortuga</h1>
          <img alt="brown sea turtle in water"
            src="https://images.unsplash.com/photo-1573551089778-46a7abc39d9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" />
        </ion-card>
      </ion-col>

      <ion-col size="12">12</ion-col>
      <ion-col size="4">
        first 1</ion-col>
      <ion-col size="4">Second 2</ion-col>
      <ion-col size="4">T 3</ion-col>

    </ion-row>
   
  </ion-grid>


</ion-content>
